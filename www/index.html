<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Photos</h1>
    </ion-header-bar>
    <ion-content ng-controller="CameraCtrl" padding="true">
        <button class="button button-full button-assertive" ng-click="takePhoto()">
            Take Photo
        </button>
        <button class="button button-full button-assertive" ng-click="choosePhoto()">
            Choose Photo
        </button>

        <button class="button button-full button-assertive" ng-click="getKeyWords({{fileName}})">
           Image Recognition
        </button>
        
        <center>
        <img ng-show="picData !== undefined" id="image" ng-src="{{picData}}" style="text-align: center">

                        <ion-list class="list-inset">
                    <ion-item ng-repeat="result in results">{{result}}</ion-item>
                </ion-list>
    </center>
    </ion-content>
</body>
