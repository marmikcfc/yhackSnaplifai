<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">

    document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    console.log("window.open works well");
}

    </script>
</head>
<body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <ion-header-bar class="bar-assertive">
        <h1 class="title"> <center> Snaplify </center></h1>
    </ion-header-bar>
    <ion-content ng-controller="CameraCtrl" padding="true">
        <button class="button button-full button-assertive" ng-click="takePhoto()">
            Take Photo
        </button>

        <button class="button button-full button-assertive" ng-click="choosePhoto()">
            Choose Photo
        </button>
        
        <center>

        <img  class="hero slide-up" id="image" ng-src="{{picData}}" style="text-align: center">

                        <ion-list class="list-inset">
                    <ion-item ng-repeat="result in results">{{result}}</ion-item>
                </ion-list>


                <ion-list class="list-inset">
                    <ion-item ng-repeat="result in bingResults"> <a ng-href="{{result.DisplayUrl}}" onclick="window.open(this.href, '_system', 'location=yes'); return false;"); return false;>{{result.Title}}</a>  <br />
                    {{result.Description}}
                    <br /> {{result.DisplayUrl}}
                    </ion-item>
                </ion-list>

                <ion-list class="list-inset">

                <ion-item>{{ocrResult}} </ion-item>


                 </ion-list>
    </center>
    </ion-content>
</body>
